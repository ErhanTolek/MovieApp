    <div class="col"  *ngFor="let item of getMoviesDetails()">
        <div class="card bg-warning" style="--bs-bg-opacity: .5;">
            <div class="row">
                <div class="col-md-4">
                    <img [src]="item.imageurl" class="card-img">
                </div>
                <div class="col-md-6 m-5">
                    <h5 class="card-title text-uppercase">{{item.name}}</h5>
                    <p class="card-text font-italic">{{item.description}}</p>
                    <button (click)="MoviesComponent.addList($event,item)" class="btn btn-primary mt-5">Add to List</button>
                    <button 
                    (click)="deleteMovie(item.id)"
                    class="btn btn-primary mt-5">Delete Movie</button>
                </div>
             </div>
        </div>
    </div>
