<div class=""><h1>{{getName()}} ToDO LÄ±st</h1></div>
<div class="input-group mb-3">
    <input type="text" #toDoItem [(ngModel)]="value" class="form-control" placeholder="toDo">
<div class="input-group-append">
    <button
    [class.disabled]="toDoItem.value==''"
     class="btn btn-primary" type="button" (click)="addItem(); toDoItem.value=''" >Button</button>
</div>
</div>

<div class="custom-control custom-checkbox">
    <input type="checkbox" [(ngModel)]="isDisplayAll" class="custom-control-input" id="customCheck1">
    <label class="custom-control-label" for="customCheck1">Display All</label>
  </div>

<table class="table table-striped table-bordered my-5">
    <thead>
        <tr>
            <th></th>
            <th>Description</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of getItems(); let i = index" [ngSwitch]="item.action" [class]="{ 'bg-primary':item.action, 'bg-warning':!item.action }">
            <td>{{i+1}}</td>
            <td *ngSwitchCase="false">
                {{item.description}}
            </td>
            <td *ngSwitchCase="true">
                <s>{{item.description}}</s>
            </td>
            <div [ngSwitch]="item.action">
                <td *ngSwitchCase="true">
                    Yes
                </td>
                <td *ngSwitchCase="false">
                    No
                </td>
            </div>
            <td><input type="checkbox" (change)="onChangeAction(item)" [(ngModel)]="item.action"></td>
        </tr>
    </tbody>
</table>
