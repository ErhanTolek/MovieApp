<form>
    <div class="form-group">
        <label for="firstname">Firstname</label>
        <input name="firstname" required minlength="3" pattern="banana" maxlength="10" ngModel #firstname="ngModel" (change)="log(firstname)" id="firstname" type="text" class="form-control">
        <div class="alert alert-danger" *ngIf="firstname.touched && !firstname.valid">
            <div *ngIf="firstname.errors?.['required']">Firstname is required!</div>
            <div *ngIf="firstname.errors?.['minlength']">Min Lenght "{{firstname.errors?.['minlength'].requiredLength}}" required!</div>
            <div *ngIf="firstname.errors?.['pattern']">Pattern does not match!</div>
        </div>   
    </div>
    <div class="form-group my-3">
        <label for="comment">Comment</label>
        <textarea name="" id="comment" cols="30" rows="5" class="form-control"></textarea>
    </div>
    <button class="btn btn-primary">Button</button>
</form>
